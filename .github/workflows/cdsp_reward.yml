name: cdsp_reward

on:
  workflow_dispatch:
  schedule:
     - cron: '3 9 * * *'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        CD_URL_REWARD: ${{ secrets.CD_URL_REWARD }}
        CD_BD_EGG: ${{ secrets.CD_BD_EGG }}     
        CD_BD_PRIZE: ${{ secrets.CD_BD_PRIZE }}   
        CD_HD_TASK: ${{ secrets.CD_HD_TASK }}  
        CD_TK: ${{ secrets.CD_TK }}
        CD_TOKEN: ${{ secrets.CD_TOKEN }}
        TZ: Asia/shanghai
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/SamWu129/Js202012.git ~/Js202012
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        run: |
          cd ~/Js202012
          npm install
      - name: '运行 【cdsp_reward】'
        if: env.CD_TK
        run: |
          cd ~/Js202012
          node cdsp/cdsp_reward.js
        env:
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
